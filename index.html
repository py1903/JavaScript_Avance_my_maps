<!DOCTYPE html> 
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>My_maps</title>
        <link rel="stylesheet" href="jquery-ui-1.8.12.custom.css" type="text/css" /> 
        <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=fr&amp;libraries=places"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    </head>
    <body>
      <div id='middle'>
        <h1>My_maps</h1>
        <div id="destinationForm">
            <form action="" method="get" name="direction" id="direction">
                <label>Point de départ :</label>
                <input type="text" name="origin" id="origin">
                <label>Destination :</label>
                <input type="text" name="destination" id="destination">
                <select id="travelmod" onchange="calculate();" class="destinationForm">
                    <option>DRIVING</option>
                    <option>WALKING</option>
                    <option>BICYCLING</option>
                </select>
                <input type="button" value="Calculer l'itinéraire" onclick="javascript:calculate()">
            </form>
        </div>
    </div>
    <div id="panel"></div>
    
        <div id="map" class="container">
            <p>Veuillez patienter pendant le chargement de la carte...</p>
        </div>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.12.custom.min.js"></script>
    <script type="text/javascript" src="FullScreenControl.js"></script>
    <script type="text/javascript" src="jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
